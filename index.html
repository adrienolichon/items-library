<!DOCTYPE html>
<html lang="fr" id="text">

<head>
	<meta charset="UTF-8">
	<title>Adrien Olichon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


</head>
<body>
    <main>
      <section class="big-button-section">
        <h2>
          Big buttons
        </h2>
        <div class="button-container">
          <div>
            <button class="big normal">
              <span>Supprimer</span>
            </button>
          </div>
           <div>
          <button class="big primary-text">
            <span>Envoyer</span>
          </button>
           </div>
           <div>
          <button class="big primary">
            <span>Activer</span>
          </button>
              </div>
           <div>
          <button class="big cancel">
            <span>Annuler</span>
          </button>
              </div>
           <div>
            <button class="big primary-text icon">
            <span class="material-icons-round">
              add_circle
            </span>
            <span>Ajouter</span>
          </button>
           </div>
           <div>
          <button class="big primary icon">
              <span class="material-icons-round">
              check_circle
            </span>
            <span>Activer</span>
          </button>
              </div>
           <div>
          <button class="big alert">
            <span>Supprimer définitivement</span>
          </button>
              </div>
           <div>
          <button class="big alert icon">
              <span class="material-icons-round">
              delete
            </span>
            <span>Delete ? </span>
          </button>
              </div>
        </div>
      </section>
       <section class="big-button-section">
        <h2>
          Small buttons
        </h2>
            <div class="button-container">
          <div>
            <button class="small normal">
              <span>Supprimer</span>
            </button>
          </div>
           <div>
          <button class="small primary-text">
            <span>Envoyer</span>
          </button>
           </div>
           <div>
          <button class="small primary">
            <span>Activer</span>
          </button>
              </div>
           <div>
          <button class="small cancel">
            <span>Annuler</span>
          </button>
              </div>
           <div>
            <button class="small primary-text icon">
            <span class="material-icons-round">
              add_circle
            </span>
            <span>Ajouter</span>
          </button>
           </div>
           <div>
          <button class="small primary icon">
              <span class="material-icons-round">
              check_circle
            </span>
            <span>Activer</span>
          </button>
              </div>
           <div>
          <button class="small alert">
            <span>Supprimer définitivement</span>
          </button>
              </div>
           <div>
          <button class="small alert icon">
              <span class="material-icons-round">
              delete
            </span>
            <span>Delete ? </span>
          </button>
         </div>
        </div>
       </section>
       <section class="input-section">
        <h2>
          Input
        </h2>
         <div class="input-container">
           
            <div class="input-block">
              <label class="primary">
                Label de l'input primary
              </label>
               <div class="input-data">
              <input placeholder="Data de l'input" value="">
             </div>
            </div>
           
           <div class="input-block">
              <label class="optionnal">
                Label de l'input optionnel
              </label>
               <div class="input-data">
              <input placeholder="Data de l'input" value="">
             </div>
            </div>
           
             <div class="input-block">
              <label>
                Label de l'input normal
              </label>
                <div class="input-data">
              <input placeholder="Data de l'input" value="">
               </div>
            </div>
           
           <div class="input-block error">
              <label>
                Label de l'input
              </label>
             <div class="input-data icon">
              <input placeholder="Data de l'input" value="">
               <span class="material-icons-round">
                error_outline
              </span>
             </div>
             <div class="block-info-input">
               <div class="text">
                 Ce champ est requis
             </div>
             </div>
            </div>
           
           
           <div class="input-block valid">
              <label>
                Label de l'input
              </label>
             <div class="input-data icon">
              <input placeholder="Data de l'input" value="">
               <span class="material-icons-round">
                done
              </span>
             </div>
             <div class="block-info-input">
               <div class="text">
                 Champ correct ! 
             </div>
             </div>
            </div>
         </div>
         </section>
    </main>
  </body>
